<!doctype html>
<html>

<head>
  <title>RIGHT RESULT 2021/22</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    var swpath = '/serviceworker.js'
    function isSubscribableToPush() {
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        return navigator.serviceWorker.register(swpath)
          .then(registration => {
            return registration.pushManager.getSubscription()
              .then(subscription => subscription ? false : true)
          });
      } else {
        return Promise.resolve(false);
      }
    }
  </script>
</head>

<body>
  <div id="elmish-app"></div>
</body>

<script>

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register(swpath)
    });
  }

  function _base64ToArrayBuffer(base64) {
    var binary_string = window.atob(base64);
    var len = binary_string.length;
    var bytes = new Uint8Array(len);
    for (var i = 0; i < len; i++) { bytes[i] = binary_string.charCodeAt(i); }
    return bytes.buffer;
  }

  function subscribeToPush() {
    return navigator.serviceWorker.register(swpath)
      .then(registration => {
        return fetch('/api/vapidPublicKey')
          .then(response => response.text())
          .then(vapidPublicKey => {
            return registration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: _base64ToArrayBuffer(vapidPublicKey)
            }).then(pushSubscription => pushSubscription)
          })
      });
  }
</script>

</html>
